{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content%}
  <form method="POST">
    <h3 align="center" class="login">Login</h3>
    <div class="form-group">
      <label for="email">Email Address <span class="requird">*</span></label>
      <input 
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
        autofocus
      />
    </div>
    <div class="form-group">
      <label for="password">Password <span class="requird">*</span></label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  {% endblock %}
